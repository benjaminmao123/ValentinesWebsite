<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Choose a Date</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="card">
      <div class="language-switch">
        <label for="languageSelect" data-i18n="languageLabel">Language</label>
        <select id="languageSelect" aria-label="Language">
          <option value="en">English</option>
          <option value="ja">日本語</option>
        </select>
      </div>

      <div class="heart" aria-hidden="true">❤</div>
      <h1 data-i18n="optionsTitle">Pick a cute date idea</h1>
      <p class="subtitle" data-i18n="optionsSubtitle">
        Placeholders for now — we can fill these in later.
      </p>

      <div class="options">
        <button class="btn btn-yes" type="button" data-i18n="option1">
          Option 1
        </button>
        <button class="btn btn-yes" type="button" data-i18n="option2">
          Option 2
        </button>
        <button class="btn btn-yes" type="button" data-i18n="option3">
          Option 3
        </button>
      </div>

      <a class="back-link" href="index.html" data-i18n="backToQuestion">
        Back to the question
      </a>
    </main>
    <script src="script.js"></script>
  </body>
</html>
